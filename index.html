<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="wrapper">
        <section class="instagram-columns">
            <!--banner-->
            <div class="container-phone">

                <div class="topphone"></div>

                <div class="midphone">

                    <div class="leftphone"></div>
                    <div class="screenphone"></div>
                    <div class="rightphone"></div>

                </div>

                <div class="bottomphone"></div>

            </div>
            <!--<img class="instagram-phones-img" src="images/instagram-phone.png" alt="instagram banner">-->
        </section>
        <section class="instagram-columns">
            <!--continue-->
            <div class="instagram-continue">

                <!--logo-->
                <div class="instagram-logo"></div>

                <!--form auth-->
                <div class="instagram-form-auth">

                    <form action="#" method="post">

                        <div class="wrapper-input">

                            <label  for="input-username">
                                
                                <div class="container-input">
                                    
                                    <div class="input">
                                        <span class="input-label">Telefone, nome de usuario ou email</span>
                                        <input id="input-username" type="text" placeholder="Username">
                                    </div>

                                    <div class="icon">
                                    </div>
                                </div> <!--container-input-->

                            </label>

                        </div><!--wrapper-input-->

                        <div class="wrapper-input">

                            <label  for="input-password">
                                
                                <div class="container-input">
                                    
                                    <div class="input">
                                        <span class="input-label">Senha</span>
                                        <input id="input-password" type="password" placeholder="Password">
                                    </div>

                                    <div class="icon">
                                        Mostrar
                                    </div>
                                </div> <!--container-input-->

                            </label>

                        </div><!--wrapper-input-->

                        <button class="btn primary">Entrar</button>

                    </form>

                    <div class="flex">
                        <div class="lines"></div>
                        <div>ou</div>
                        <div class="lines"></div>
                    </div>

                    <div class="line"><p class="text-center">Entrar com Facebook</p></div>

                    <div class="line"><p class="text-center">Esqueceu a Senha?</p></div>

                </div>

            </div>
            <div class="instagram-register">
                <p>NÃ£o tem uma conta? <a href="http://" target="_blank">Registre-se</a></p>
            </div>
            <div class="instagram-get-app">

                <p class="getapplink">Obtenha o aplicativo</p>

                <div class="app-links">
                    <div class="app-link app-store">
                        <img src="images/appstore.png" alt="link para baixar no app store">
                    </div>
                    <div class="app-link google-play">
                        <img src="images/google-play.png" alt="link para baixar no google play">
                    </div>
                </div>

            </div>

        </section>
    </div>
</body>
</html>
